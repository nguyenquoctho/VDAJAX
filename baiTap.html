<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container mb-5">
        <h3 class="text-center bg-dark text-light p-2">Thông Tin Người Dùng</h3>
        <div class="form-group row">
            <div class="col-4 py-2">
                <input class="form-control" id="taiKhoan" placeholder="Tài Khoản">
            </div>
            <div class="col-4 py-2">
                <input class="form-control" id="matKhau" placeholder="Mật Khẩu">
            </div>
            <div class="col-4 py-2">
                <input class="form-control" id="hoTen" placeholder="Họ Tên">
            </div>
            <div class="col-4 py-2">
                <input class="form-control" id="email" placeholder="Email">
            </div>
            <div class="col-4 py-2">
                <input class="form-control" id="soDT" placeholder="Số Điện Thoại">
            </div>
            <div class="col-4 py-2">
                <input class="form-control" id="maLoaiNguoiDung" placeholder="Mã Loại Người Dùng">
            </div>
        </div>
        <div class="form-group text-right">
            <button id="btnThemNguoiDung" class="btn btn-success">Thêm</button>
            <button id="btnCapNhatNguoiDung" class="btn btn-primary">Cập Nhật</button>
        </div>
    </div>
    <div class="container">
            <h3 class="text-center bg-dark text-light p-2">Danh Sách Người Dùng</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Tài khoản</th>
                        <th>Mật khẩu</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Tên loại người dùng</th>
                    </tr>
                </thead>
                <tbody id="danhSachNguoiDung">
                </tbody>
            </table>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- Thư viện ajax kết nối vs backend -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <script src="./baiTap.js"></script>
  </body>
</html>
